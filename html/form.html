<html lang="en">
<head>

<body>
    <div class=box text="align">
    <form id="">
    <fieldset>
        
    <legend>Step:1 Your details</legend>
     <ol>
        <li> 
        <label for="">Name:</label>
        <input type="text" placeholder="first and last name" class="abc"><br><br>
        </li>
        <li>
        <label for="">Email:</label>
        <input type="number" placeholder="example@domain.com"><br><br>
        </li>
        <li>
        <label for="">Phone:</label>
        <input type="number" placeholder="Eg. +447750000000"><br><br>
        </li>
    </ol>    
    </fieldset>  
    
    <fieldset>
    <legend>Step 2:Delivery address</legend>
    <ol>
        <li>
        <label for="">Address:</label>
        <textarea rows="10" cols="30"></textarea><br><br>
        </li>
        <li> 
        <label for="">Post code:</label>
        <input type="number" id=""><br><br>
        </li>
        <li>
        <label for="">Country:</label>
        <input type="text" id=""><br><br>
        </li>
    </ol>
    </fieldset>
    
    
    
    
    

    <fieldset> 
    <legend>Step 3:Card details</legend>
    <ol> 
       <li>
        <fieldset> 
            <label for="">Card type:</label>
        <ol>
            <li>
              <input id="visa" name="Card type" type="radio">
              <lable for="visa">VISA</lable>
        </li>
        <li>
            <input id="amex" name="Card type" type="radio">
            <lable for="amex">AmEx</lable>
            </li>
            <li>
                <input id="mastercard" name="Card type" type="radio">
                <lable for="mastercard">Mastercard</lable>
            </li>
        </ol>
        </fieldset>
        <li>    
        <label for="cardnumber">Card number:</label>
        <input type="number" id="caednumber"><br><br>
        </li> 
        <li>   
        <label for="Securitycode">Security code:</label>
        <input type="number" id="secure"><br><br>
        </li>
        <li>    
        <label for="namecard">Name on card</label>
        <input type="text" placeholder="Exact name as on the card">
        </li>
    </ol> 
    </fieldset>
           
    
       <br><br>
    <fieldset>        
                <button type="submit">BUY IT</button> 
    </fieldset>      
        

    
    </form>
</div>
